<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JAR - Client</title>
  <link rel="stylesheet" href="./resources/css/style.css">
  <link rel="stylesheet" href="./resources/fonts/fonts.css">
  <link rel="stylesheet" href="./resources/css/material.blue_grey-indigo.min.css">
  <link rel="stylesheet" href="./resources/css/materialicon.css">
</head>

<body>
  <div class="window">
    <header class=" mdl-color--deep-orange-900 ">
      <h1 class="title mdl-layout-title mdl-color-text--blue-grey-50" id="title" style="-webkit-app-region: drag">JAR - Client</h1>
    </header>

    <div class="noscroll window-content">
      <div>
        <div class="noscroll mdl-layout mdl-js-layout">
          <!-- <img src="./resources/img/jarclient.png" class="pic"> -->
          <div class="cardholder">

            <div class="jarpicholder mdl-card mdl-shadow--2dp mdl-color--grey-900">
              <div class="jarpic"></div>
            </div>


            <div class="demo-card-event mdl-card mdl-shadow--2dp mdl-color--indigo-700 mdl-color-text--blue-grey-50">
              <div class="mdl-card__title mdl-card--expand ">
                <div class="messagecard mdl-color-text--blue-grey-50 mdl-typography--body-1-force-preferred-font">

                  <span class="lblconnectto">
                  Connect to: 
                </span><span id="ServerName" class="mdl-typography--font-bold">
                  {ServerName}
                </span>
                  <span class="warningmessage">
                  Allowing will give access to above server to retrieve you machine's performance metrics.
                    Only allow connecting to trusted servers.
                    <br/>
                    Ensure the pattern shown on right matches with the pattern shown on site.
                  </span>
                </div>
              </div>
              <div class="mdl-card__actions mdl-card--border">

                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-50" onclick="SendYes()">
                      Yes
                </button>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-50" onclick="SendNo()">
                        No
                </button>
                <div class="mdl-layout-spacer"></div>
              </div>
            </div>



            <div class="identpicholder mdl-card mdl-shadow--2dp  mdl-color--teal-500">
              <div class="identpic" id="identidiv"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script>
    </script>
  </div>
  <script src="./resources/js/material.min.js"></script>
  <script src="./resources/js/renderer.js"></script>
</body>

</html>
